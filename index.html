<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read & Download Qur'an</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #004d40;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #00796b;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin: 5px;
      padding: 8px 14px;
      border-radius: 6px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #004d40;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìñ Read & Download the Holy Qur'an</h1>
    <div class="grid" id="juzGrid">
      <!-- Juz cards inserted by JS -->
    </div>

    <div class="grid" style="margin-top: 40px;">
      <div class="card">
        <div class="card-title">üìò Full Qur'an</div>
        <a href="full-quran.pdf" class="btn" target="_blank">Read Online</a>
        <a href="full-quran.pdf" class="btn" download>Download</a>
      </div>
    </div>

    <div class="footer">
      &copy; 2025 Qur'an Resources | Made with ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const juzGrid = document.getElementById('juzGrid');

    for (let i = 1; i <= 30; i++) {
      const num = i.toString().padStart(2, '0');
      const juzCard = document.createElement('div');
      juzCard.className = 'card';
      juzCard.innerHTML = `
        <div class="card-title">Juz-${num}</div>
        <a href="juz-${num}.pdf" class="btn" target="_blank">Read Online</a>
        <a href="juz-${num}.pdf" class="btn" download>Download</a>
      `;
      juzGrid.appendChild(juzCard);
    }
  </script>
</body>
</html>
